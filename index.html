<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <center>
        <h3>Login here</h3>

        <form action="landingpage.html" method="post">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="user_pass"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
